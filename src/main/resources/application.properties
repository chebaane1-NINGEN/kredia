# Configuration de l'application
spring.application.name=kredia

# Port du serveur
server.port=8081

# Configuration de la base de donn?es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/kredia_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration Flyway avec timestamps (format: YYYYMMDDHHmmss__description.sql)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.encoding=UTF-8
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Configuration des logs
logging.level.root=INFO
logging.level.com.kredia=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration Hedera
hedera.network=testnet

# Configuration Gemini AI
gemini.model=gemini-2.5-flash

# Import des cl√©s sensibles depuis secrets.properties
spring.config.import=optional:classpath:secrets.properties

# Configuration Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
